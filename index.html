<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue comments</title>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <link rel="stylesheet" href="css/style.css">
  <!-- https://bootsnipp.com/snippets/Qb5p1 -->

</head>
<body>

  <div id="app">

    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1" id="logout">
          <div class="page-header">

              <h3 class="reviews">Leave your comment</h3>
              
          </div>
          <div class="comment-tabs">
              <ul class="nav nav-tabs" role="tablist">
                  <li class="active"><a href="#comments-logout" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Comments</h4></a></li>                 
              </ul>

              <div class="tab-content">
                  <div class="tab-pane active" id="comments-logout">

                    <p v-show="!comments.length">There are not any comments.</p>

                      <ul class="media-list"> 

                        <!-- comments -->
                        <comment-item
                          v-for="comment in comments"
                          :key="comment.id"
                          :commenttext="comment.comment"
                          :commentdate="comment.date"
                          :userobj="getUser(comment.userId)"
                        ></comment-item>
                      
                      </ul> 
                  </div>

                  <div v-if="currentUserId === null">

                    <h3>You have to login to leave comment!</h3>
                    
                  </div>
                  <div v-else>

                      <comment-form
                        :userid="currentUserId"
                        @add-comment="addComment"
                      ></comment-form>
                    
                  </div>                                  
              </div>
          </div>            
      </div>
    </div>
    
  </div>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="./js/script.js"></script>
</body>
</html>
